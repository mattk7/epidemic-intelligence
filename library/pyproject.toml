[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "src/epigraph_elijahsandler/fonts/*.ttf",
    "src/epigraph_elijahsandler/templates/*.py",
    "src/epigraph_elijahsandler/templates/netsi.json"  # Include the JSON template
]

[project]
name = "epigraph-elijahsandler"
version = "0.0.1"
authors = [
    { name = "Elijah Sandler", email = "sandler.e@northeastern.edu" },
]
description = "A package for visualizing GLEAM and LEAM-US data."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "pandas>=2.1.3",
  "plotly>=5.24",
  "google-cloud-bigquery",
  "matplotlib>=3.7.2",
  "kaleido>=0.2.1"
]

[project.urls]
Homepage = "https://github.com/mattk7/viz-book-public/library"
